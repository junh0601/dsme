name: Run menu.py and Commit JSON

on:
  schedule:
    - cron: '0 9 * * *'  # 매일 오전 9시 실행 (UTC 기준)
  workflow_dispatch:  # 수동 실행 가능

permissions:
  contents: write  # GitHub Actions가 push 가능하도록 설정

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 전체 git 기록을 가져와야 push 충돌을 방지할 수 있음

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run menu.py
        run: |
          python menu.py

      - name: Commit and push changes
        run: |
          git config --local user.email "junh0601@naver.com"
          git config --local user.name "Junhyeok Lee"

          git add src/menu.json
          git commit -m "Auto update menu.json" || echo "No changes to commit"
          
          # 🔥 충돌 방지를 위해 최신 코드 가져오기
          git pull --rebase https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/junh0601/dsme.git main || git rebase --abort
          
          # 🔥 변경 사항 강제 푸시
          git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/junh0601/dsme.git HEAD:main
      - name: Debug
        run: |
          git status
