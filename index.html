<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <title>DSME 헬퍼</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <main class="container">
      
     <!-- nav  -->
     <nav id="upper-nav">  
      <ul>
        <li>
          <img src="src/dsme-logo.png" , width="70px" /><strong> 헬퍼</strong></li>
        </ul>
        <ul>
            <li><a href="./"><i class="fa-solid fa-house"></i></a></li>
            <li><a href="./menu.html">식단</a></li>
            <li><a>버스</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- searchbar -->
    <form id="search-form">
      <input type="search" name="keyword" placeholder="구글 검색" autocomplete="off" />
    </form>
    <article id="info-card">
      <center><small><div>현재 시간에 따라 알맞은 카드가 제시됩니다.</small></center>
    </article>
    
   <!-- cards -->
    <div id="cards" class="grid" style="order: 0">
      <!-- 식단카드 -->
      <article id="menu-card" >
        <div aria-busy="true"></div>
      </article>

      <!-- 기온카드 -->
        <article style="order: 2">
          <header><i class="fa-solid fa-temperature-high"></i> 현재 기온</header>
          <div id="lastupdate" aria-busy="true"></div>
        </article>
    
        <article id="notice-card" style="order: 99">
          <header><div><i class="fa-solid fa-circle-exclamation"></i> Notice</div>
          <small>최종 업데이트 : 22/08/26 15:05</small></header>
          <h6>현재 지원하는 기능
          </h6>
          <ul>
            <li>정오 연장 알림 (여름철 12시에 공지됨)</li>
            <li>버스 알림 (현재 능포만 지원)</li>
            <li>현재 기온</li>
            <li>식단 표 및 시간대별 식단 알림</li>
            <li><s>버스노선 전체보기 추가 예정</s></li>
          </ul>
        
        </article>
    </div>
  </main>
    <footer>
      
      <center><i class="fa-brands fa-github"></i> <a href="https://github.com/junh0601">github.com/junh0601</a> · 이준혁</center>
    </footer>
    <script src="https://kit.fontawesome.com/74b4df4d76.js" crossorigin="anonymous"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
