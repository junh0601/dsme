<!DOCTYPE html>
<html lang="kr" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <title>DSME 헬퍼</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <main class="container">
      
     <!-- nav  -->
     <nav id="upper-nav">  
      <ul>
        <li>
          <img src="src/dsme-logo.png" , width="70px" /><strong> 헬퍼</strong></li>
        </ul>
        <ul>
            <li><a href="./"><i class="fa-solid fa-house"></i></a></li>
            <li><a href="./menu.html">식단</a></li>
            <li><a href="./bus.html">버스</a></li>
          </ul>
        </li>
      </ul>
    </nav>

    <!-- searchbar -->
    <form id="search-form">
      <input type="search" name="keyword" placeholder="구글 검색" autocomplete="off" />
    </form>
    
    
    <div class="link-bar">
      <div class="links">
        <span class="link-bar_btn"><a href="https://weather.naver.com/today"  target="_blank">날씨 예보</a></span>
        <span class="link-bar_btn"><a href="http://m.welliv.co.kr/mobile/mealmenu_list.jsp" target="_blank">웰리브 식단</a></span>
        <span class="link-bar_btn"><a href="https://partners.dsme.co.kr/" target="_blank">DSME 포털</a></span>
        <span class="link-bar_btn"><a href="https://mportal.dsme.co.kr" target="_blank">DSME 모바일앱</a></span>
        <span class="link-bar_btn"><a href="http://www.kma.go.kr/cgi-bin/aws/nph-aws_txt_min?0&0&MINDB_01M&294&a" target="_blank">기상청 관측데이터</a></span>
        <span class="link-bar_btn"><a href="https://www.windy.com/" target="_blank">위성 날씨</a></span>
        <span class="link-bar_btn"><a href="https://m.naver.com" target="_blank">네이버</a></span>
        <span class="link-bar_btn"><a href="https://google.com" target="_blank">구글</a></span>
        <span class="link-bar_btn"><a href="https://www.dsme.co.kr/" target="_blank">DSME</a></span>
      </div>
    </div>

   <!-- cards -->
    <div id="cards" class="grid" style="order: 0">
      <!-- 식단카드 -->
      <article id="menu-card" >
        <div aria-busy="true"></div>
      </article>

      <!-- 기온카드 -->
        <article style="order: 2">
          <header><i class="fa-solid fa-temperature-high"></i> 현재 날씨</header>
          <div id="weather-container" aria-busy="true"></div>
          <footer><small>날씨 출처 <a href="https://openweathermap.org/">Open Weather</a></small></footer> 
        </article>
        
        <details class="secondary" id="notice-card" style="order: 99">
          <summary>
            <i class="fa-solid fa-circle-exclamation"></i> 공지사항
          </summary>
          <div>
            <h6>현재 지원하는 기능
            </h6>
            <div>🔔 정오 연장 알림 (여름철 12시에 공지됨)</div>
            <div>🚌 시간별 버스 목록 알림 (현재 능포만 지원)</div>
            <div>🌡️ 현재 날씨 (from OPENWEATHER)</div>
            <div>😋 식단 표 및 시간대별 식단 알림</div>
            <div>🗒️ 버스노선 전체보기 (현재 능포만 지원)</div>
            <div><small>최종 업데이트 : 22/09/15</small></div>
            </div>
        </details>

    </div>
  </main>
    <footer>
      
      <center><i class="fa-brands fa-github"></i> <a href="https://github.com/junh0601">github.com/junh0601</a> · 이준혁</center>
    </footer>
    <script src="https://kit.fontawesome.com/74b4df4d76.js" crossorigin="anonymous"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
