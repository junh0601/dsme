<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <title>DSME 헬퍼</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="container">
      
    <!-- nav  -->
    <nav id="upper-nav">  
      <ul>
        <li>
          <a href="./" id="logo">
          <img src="src/dsme-logo.png" , width="70px" /><strong> 헬퍼</strong></li>
        </a>
        </ul>
      <ul>
        <li>
          <a href="http://www.kma.go.kr/cgi-bin/aws/nph-aws_txt_min?0&0&MINDB_01M&294&a"></a>
        </li>
        <li role="list" dir="rtl">
          <a href="#" aria-haspopup="listbox">더보기</a>
          <ul role="listbox">
            <li><a href="./">홈</a></li>
            <li><a href="./">식당 메뉴(공사중)</a></li>
            <li><a>버스 노선(공사중)</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- searchbar -->
    <form id="search-form">
      <input type="search" name="keyword" placeholder="구글 검색" autocomplete="off" />
    </form>
    <article id="last-card" style="order: 100">
      <center><small><div>현재 시간에 따라 알맞은 카드가 제시됩니다.</small></center>
    </article>
    
   <!-- cards -->
    <div id="cards" class="grid">
        <article>
          <header><i class="fa-solid fa-temperature-high"></i> 현재 기온</header>
          <div id="lastupdate" aria-busy="true"></div>
        </article>
    
        <article id="notice-card" style="order: 99">
          <header><div><i class="fa-solid fa-circle-exclamation"></i> Notice</div>
          <small>최종 업데이트 : 22/08/25 13:05</small></header>
          <h6>현재 지원하는 기능
          </h6>
          <ul>
            <li>정오 연장 알림 (여름철 12시에 공지됨)</li>
            <li>버스 알림 (현재 능포만 지원)</li>
            <li>현재 기온</li>
            <li><s>식단 추가 예정</s></li>
          </ul>
        
        </article>
    </div>
  </main>
